version: "3"

services:
  ui:
    build:
      context: ./packages/ia10-ui
      dockerfile: Dockerfile
      target: dev
    command: yarn dev
    hostname: ia10-ui
    volumes:
      - ./packages/ia10-ui:/app
      - ui_node_modules:/app/node_modules
    ports:
      - 8100:3000
    env_file:
      - packages/ia10-ui/.aws-info

volumes:
  ui_node_modules:
